<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome LINKING -->
    <script src="https://kit.fontawesome.com/e0f3b81233.js" crossorigin="anonymous"></script>

    <title>Future Residency - Registration Form Page</title>
</head>

<body class="reg">

    

        <div class="regsiter-wrapper">
            <div class="title">Registration Form</div>
            <form action="#">
                <div>
                    <label for="">First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <label for="">Confirm Password</label>
                    <input type="passwordCon" placeholder="Confirm Password">
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
            <p>Already have an account ? <a href="./Signin.html">Click Here</a></p>
        </div>

   

   
</body>
